version: "3.8"
services:
  web:
    build: .
    container_name: django_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:16.2-bookworm
    container_name: postgres_db
    environment:
      POSTGRES_DB: testDB
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - ./db_configurations/postgres_data:/var/lib/postgresql/data
      - ./db_configurations/init.sql:/docker-entrypoint-initdb.d/init.sql